<div class="container">
  <div class="list-group" *ngFor="let banner of banners"
    (click)="showHtml(banner.Id)">
    <a class="list-group-item">
      <h5 class="list-group-item-heading">ID: {{ banner.Id }}
        <span class="pull-right" (click)="editBanner(banner.Id); $event.stopPropagation()">
          <button class="btn btn-success btn-xs">Edit</button>
        </span>
      </h5>
      <p class="list-group-item-text">Created: {{ banner.Created | date:'yyyy-MM-dd HH:mm'}}</p>
      <p class="list-group-item-text">Modified: {{ banner.Modified | date:'yyyy-MM-dd HH:mm'}}
      <span class="pull-right">
        <button class="btn btn-danger btn-xs"
        (click)="deleteBanner(banner.Id); $event.stopPropagation()">Delete</button>
      </span>
      </p>
    </a>
  </div>
</div>
